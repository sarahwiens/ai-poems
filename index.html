<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limerick Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Limerick Generator</h1>
      <div class="poem-container">
        <form id="generate-poem">
          <input
            type="text"
            id="poem-topic-input"
            placeholder="Enter a topic for your limerick."
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Submit" />
        </form>
        <div id="poem-output-container">i.e. Flowers, farmers or friends.</div>
      </div>
      <footer>
        This AI project was coded by Sarah Wiens and is open-sourced on GitHub
        and hosted on Netlify
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
