<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limerick Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Limerick Generator</h1>
      <div class="poem-container">
        <form id="generate-poem">
          <input
            type="text"
            id="poem-topic-input"
            class="search-input"
            placeholder="Enter a topic for your limerick"
            autocomplete="off"
            autofocus="on"
            required
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
        <div id="poem-output-container">i.e. Flowers, farmers or friends.</div>
      </div>
      <footer>
        Code by
        <a href="https://github.com/sarahwiens" target="_blank">Sarah Wiens</a>
        is open-sourced on
        <a href="https://github.com/sarahwiens/ai-poems" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://wiens-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
